<!-- website/company/software/partials/archive_cards.html -->
{% load static %}
<section id="_archiveCards">
  <section class="container my-10">
    <div class="row">
      <!-- Listing categories -->
      {% for category in software_categories %}
        {% if category.slug %}
          <div class="col-xl-4 col-lg-6 col-md-6 col-12">
            <!-- Card -->
            <div class="card mb-4 card-hover">
              <div class="d-flex justify-content-between align-items-center p-4">
                <div class="d-flex">
                  <div class="ms-3">
                    <h3 class="mb-1">
                      <a href="{% url 'website:company_collection' slug=category.slug %}" class="text-inherit">
                        {{ category.name }}
                      </a>
                    </h3>
                    <p class="mb-0 fs-6">
                      <span class="me-2">
                        <span class="text-dark fw-medium">{{ category.company_set.count }}</span> Companies
                      </span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {% endif %}
      {% endfor %}
    </div>
  </section>
</section>
