{% load static %}

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid px-0">
    <a class="navbar-brand" href="/">
      <img src="{% static 'website/images/brand/logo/logo-icon-serp_co.svg' %}" {{ website_name }} class="logo-inverse" height="40" /></a>
    <!-- Mobile view nav wrap -->

    <div class="ms-auto d-flex align-items-center order-lg-3">

      <ul class="navbar-nav navbar-right-wrap mx-2 flex-row"> <!-- 3 icons -->
        <div class="mx-2">
          <a href="#" class="form-check form-switch theme-switch btn btn-light btn-icon rounded-circle">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
            <label class="form-check-label" for="flexSwitchCheckDefault"></label>
          </a>
        </div>
        {% include 'website/partials/navbar_profile.html' %}

      </ul>
    </div>

    <div>
      <!-- Button -->
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-default" aria-controls="navbar-default" aria-expanded="false" aria-label="Toggle navigation">
        <span class="icon-bar top-bar mt-0"></span>
        <span class="icon-bar middle-bar"></span>
        <span class="icon-bar bottom-bar"></span>
      </button>
    </div>

    <!-- Collapse -->
    <div class="collapse navbar-collapse justify-content-between px-4" id="navbar-default">
      <ul class="navbar-nav">

        {% include 'website/partials/navbar_dropdown.html' %}


      </ul>
      {% comment %} <form class="mt-3 mt-lg-0 ms-lg-3 mb-0 d-flex align-items-center">
        <span class="position-absolute ps-3 search-icon"><i class="fe fe-search"></i></span>
        <input type="search" class="form-control ps-6" placeholder="Search" />
      </form> {% endcomment %}
    </div>
  </div>
